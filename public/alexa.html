<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGM Trendicator</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-width: 100vw;
      }

      #trendicator-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="trendicator-container"></div>

    <script type="module">
      import { getCGMTrendicator } from '/circle-trendicator.js';

      // make sure the trendicator fits since Alexa has a variety of screen sizes
      function getCircleSize() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        return Math.floor(Math.min(w, h) * 0.5);
      }

      // debounce function to limit how often renderTrendicator is called on resize
      function debounce(fn, delay) {
        let timer = null;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn.apply(this, args), delay);
        };
      }

      let cachedGlucoseData = null;

      function renderTrendicator() {
        const trendicatorContainer = document.getElementById(
          'trendicator-container',
        );
        if (!cachedGlucoseData) return;
        const circleSize = getCircleSize();
        const props = {
          size: circleSize,
          'hours-of-history': 0, // hide mini graph on alexa
        };
        const trendicator = getCGMTrendicator(cachedGlucoseData, props);
        trendicatorContainer.innerHTML = trendicator;
      }

      async function fetchGlucose() {
        try {
          const trendicatorContainer = document.getElementById(
            'trendicator-container',
          );
          const response = await fetch('/glucose');
          cachedGlucoseData = await response.json();
          renderTrendicator();
        } catch (error) {
          trendicatorContainer.innerHTML = `<p style="color: #ffaaaa;">Error: ${error.message}</p>`;
        }
      }

      window.addEventListener('resize', debounce(renderTrendicator, 300));
      window.addEventListener('DOMContentLoaded', fetchGlucose);
    </script>
  </body>
</html>
